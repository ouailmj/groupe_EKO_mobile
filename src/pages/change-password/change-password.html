<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" color="primary"></ion-icon>
        </button>
        <ion-title>
            <span ion-text color="primary">Account</span>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="profile">
  <ion-card color="primary">
      <ion-card-header>
        <p>Change password</p>
      </ion-card-header>
      <hr>
		<form [formGroup]="PassForm" (ngSubmit)="onSubmit()" class="list-form">
          <ion-grid fixed>
              <ion-row>
                  <ion-col class="col col-12">
                      <ion-list>
                            <ion-item>
                                <ion-label color="dark" stacked><b>Old password:</b></ion-label>
                                <ion-input type="password" formControlName="oldPassword" [(ngModel)]="user.oldPassword" placeholder="" value=""></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label color="dark" stacked><b>New password:</b></ion-label>
                                <ion-input type="password" formControlName="newPassword" [(ngModel)]="user.newPassword" placeholder="" value=""></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label color="dark" stacked><b>Confirm password:</b></ion-label>
                                <ion-input type="password" formControlName="repeatedPassword" [(ngModel)]="user.repeatedPassword" placeholder="" value=""></ion-input>
                            </ion-item>
                            <ion-item>
                                <button type="submit" ion-button block class="btn-edit col col-5"  color="primary">
                                    <ion-icon name="ios-key" class="icone-btn"></ion-icon>
                                    Edit password
                                </button>			
                            </ion-item>
			          </ion-list>
			      </ion-col>
		      </ion-row>
              <ion-row>
              </ion-row>
          </ion-grid>
        </form>
  </ion-card>
</ion-content>
